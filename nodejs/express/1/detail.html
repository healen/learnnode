<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style type="text/css">
		.line-height40{
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
			<h2 class="text-center"> 详情 </h2>
			<hr>
			<form class="form-horizontal">
				<div class="form-group">
				    <label for="fristname" class="col-sm-2 control-label">姓氏：</label>
				    <div class="col-sm-10 line-height40" id="frist_name">
				    	{{frist_name}}
				    </div>
				</div>
				<div class="form-group">
				    <label for="lastname" class="col-sm-2 control-label">名字：</label>
				    <div class="col-sm-10 line-height40" id="last_name">
				    	{{last_name}}
				    </div>
				</div>

				<div class="form-group">
				    <label for="job" class="col-sm-2 control-label">职业：</label>
				    <div class="col-sm-10 line-height40" id="job">
				    	{{job}}
				    </div>
				</div>

				<div class="form-group">
				    <label for="about_me" class="col-sm-2 control-label">自我介绍</label>
				    <div class="col-sm-10 line-height40" id="about_me">
				    	{{about_me}}
				    </div>
				</div>


				<div class="form-group">
				    <label for="about_me" class="col-sm-2 control-label">发布时间</label>
				    <div class="col-sm-10 line-height40" id="about_me">
				    	{{up_time}}
				    </div>
				</div>
				  
			
			</form>
	</div>
	<div class="form-group">
	    <div class="text-center">
	      	<a href="/list" class="btn btn-primary">返回</a>
	    </div>
	</div>
	<script type="text/javascript">
		function createXMLHttpRequest(){
			if(window.ActiveXObject){
	
				return new ActiveXObject("Microsoft.XMLHTTP");
			}else{
				return new XMLHttpRequest();
			}
		}


		
	</script>
</body>
</html>
